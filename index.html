  <script>
    // Simple script to generate falling sparkles
    const sparkleContainer = document.getElementById('sparkles-container');
    const sparkleCount = 50; // Number of sparkles

    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      
      // Random positioning and animation duration
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2s to 5s
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      
      // Random size
      const size = Math.random() * 5 + 2 + 'px';
      sparkle.style.width = size;
      sparkle.style.height = size;
      
      sparkleContainer.appendChild(sparkle);
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Quiz ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>

  <div class="main-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="quiz-wrapper">
      <div class="side-img-container left">
        <img src="assets/her-default.png" alt="Her Photo" class="sticker-img">
      </div>

      <div class="quiz-card glass">
        <div class="card-header">
          <div id="friendMsg" class="friend-msg">Loading wishes...</div>
        </div>

        <h2 id="question">Loading...</h2>

        <div id="options" class="options-grid"></div>
      </div>

      <div class="side-img-container right">
        <img src="assets/her-default.png" alt="Her Photo" class="sticker-img">
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
